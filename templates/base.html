<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skripsi Mandy</title>
    <link
      rel="icon"
      href="{{url_for('static', filename='icon.png')}}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Reset some default styles */
      body,
      h1,
      h2,
      ul,
      li {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        line-height: 1.6;
        background-color: whitesmoke;
      }

      header {
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #711a14;
      }

      header a img {
        max-width: 165px;
        margin-right: 20px;
      }

      .nav-buttons ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      .nav-buttons ul li {
        margin-right: 10px;
      }

      main {
        padding: 20px;
      }

      #subHeader {
        display: none;
      }

      footer {
        bottom: 0;
      }

      .nav-item {
        list-style: none;
      }

      @media screen and (max-width: 800px) {
        .nav-buttons ul {
          display: none;
        }

        header a {
          margin: auto;
        }

        #subHeader {
          display: flex;
          padding: 10px 20px;
          justify-content: center;
          align-items: center;
        }

        #subHeader a {
          margin-left: 5px;
          margin-right: 5px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <a href="/home" style="text-decoration: none">
        <h3 style="color: white; margin-top: 5px; font-weight: bold;">LAYBox</h3>
      </a>

        <div class="nav-buttons">

            <li class="nav-item">
              <a

                aria-current="true"
              >

                  width="16"

                  fill="currentColor"
                  class="bi bi-grid"
                  viewBox="0 0 16 16"

                  />
                </svg>
                <i class="fas fa-tachometer-alt fa-fw me-3"></i
                ><span>Home</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                href="/list"
                class="btn {% if nav == 'list' %} btn-light {% else %} btn-outline-light {% endif %}"

                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-table"

                  />

            </li>
            <li class="nav-item">

          >

    <footer>

  </body>
</html>
