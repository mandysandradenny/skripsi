<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAYBox Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #d38339;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }

      .login-form {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        border-radius: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      #pass {
        margin-bottom: 0px;
      }

      #loginButton {
        background-color: #711a14;
        padding-left: 40px;
        padding-right: 40px;
        color: #fff;
        border-radius: 30px;
      }

      .loginMid {
        position: absolute;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2 class="text-center mb-3">LAYBox</h2>
    <div class="col-md-4 login-form">
      <form method="post" action="/login">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your username"
          />
        </div>
        <div class="form-group" id="pass">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
          />
        </div>
        <a href="#">Forgot your password?</a>
        <br /><br /><br />
        <div class="loginMid">
          <button type="submit" class="btn btn-warning" id="loginButton">
            LOGIN
          </button>
        </div>
      </form>
      {% for message in get_flashed_messages() %}
      <div class="text-danger">{{ message }}</div>
      {% endfor %}
    </div>
  </body>
</html>
