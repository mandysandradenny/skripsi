<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="xlsx" id="xlsx" accept=".xlsx, .xls" required />
      <input type="submit" value="submit" />
    </form>
    <table>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Qty</th>
      </tr>
      {% for data in res %}
      <tr>
        <td>{{data[1]}}</td>
        <td>{{data[2]}}</td>
        <td>{{data[3]}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
