{% extends 'base.html' %} {% block main %} <br />
<script>
  function goToPage(selectElement) {
    var selectedValue = selectElement.value;
    if (selectedValue) {
      window.location.href = selectedValue;
    }
  }
</script>
<link
  rel="stylesheet"
  href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css"
/>

<style>
.form-select {
    height: 40px;
    width: 12vw; /* Set width for the select element */
    padding: 10px; /* Adjust padding as needed */
}
</style>

<h4 style="text-align: center;">Pilih Bulan</h4>
<div class="container-fluid">
  <div class="row justify-content-center">
  <select class="form-select text-center" style="min-width: 200px;" name="month" id="month" onchange="goToPage(this)">
    <option value="/list">Show All</option>
    {% for x in dates %}
      <option value="/list/{{x[0]}}" {% if x[0] == year_month %} selected {% endif %}>{{x[0]}}</option>
    {% endfor %}
  </select>
</div></div>
<div class="container-fluid">
  <div class="row justify-content-center mt-5">
    <table class="table table-bordered" id="myTable">
      <thead>
        <tr>
          <th style="text-align: center">Tanggal</th>
          <th style="text-align: center">Ukuran</th>
          <th style="text-align: center">Jumlah Produk Dibeli</th>
        </tr>
      </thead>
      <tbody>
        {% for x in res %}
        <tr>
          <td style="text-align: center">{{x[0]}}</td>
          <td style="text-align: center">{{x[1]}}</td>
          <td style="text-align: center">{{x[2]}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"
></script>
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $("#myTable").DataTable({
      language: {
        decimal: "",
        emptyTable: "No data available in table",
        info: "Total: _START_ - _END_ of _TOTAL_ Result",
        infoEmpty: "Total: 0 - 0 of 0 Result",
        infoFiltered: "(filtered from _MAX_ total result)",
        infoPostFix: "",
        thousands: ",",
        lengthMenu: "View  _MENU_ Per Page",
        loadingRecords: "Loading...",
        processing: "",
        search: "Search:",
        zeroRecords: "No matching records found",
        aria: {
          orderable: "Order by this column",
          orderableReverse: "Reverse order this column",
        },
      },
    });
  });
</script>

<br /><br /><br><br>
{% endblock %}
